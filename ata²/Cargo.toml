[package]
name = "ata2"
version = "1.0.0"
edition = "2021"
authors = ["Fredrick R. Brennan <copypaste@kittens.ph>", "Rik Huijzer <t.h.huijzer@rug.nl>", "ATA Project Authors"]
license = "Apache-2.0"

[dependencies]
rustyline = "10.1"
hyper = { version = "0.14", features = ["full"] }
hyper-rustls = { version = "0.23" }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
tokio = { version = "1", features = ["full"] }
toml = { version = "0.6" }
clap = { version = "4.1.4", features = ["derive", "cargo"] }
log = "0.4"
env_logger = "0.10"
directories = "4.0.1"
lazy_static = "1.4.0"
os_str_bytes = "6.4.1"
bevy_reflect = "0.9.1"
bevy_utils = "0.9.1"

[dev-dependencies]
pretty_assertions = "1"
